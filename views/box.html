<!-- App Title -->
<h1>{{ helloWorld }}</h1>

<!-- The Posts -->
<div ng-repeat="post in posts | orderBy: '-upvotes'" class="repeat">
	<h2>{{ post.title }}</h2>
	<p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post);"></span> Upvotes: {{ post.upvotes }}</p>
	<p><a href="#">comment</a> on this bro/brodette</p>
</div>

<!-- Suggestion Form -->
<form ng-submit="addSuggestion();">
	<h3>Want to add a suggestion? Add it below!!</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Add some broish ideas right here" ng-model="title"></input>
	</div>
	<button type="submit" class="btn btn-success">Suggest IT</button>
</form>
